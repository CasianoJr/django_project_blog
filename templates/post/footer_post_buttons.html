<div class="m-0 p-0 small">&nbsp</div>
<hr>
<div class="d-flex justify-content-between mx-5 px-5">
    <div class="small text-muted mx-3"> {{post.like.count}} <i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
    {% if post.get_comments %}
    <div class="small text-muted mx-3"> {{post.get_comments.count}} comments , 60 shares</div>
    {% endif %}
</div>
<div class="d-flex justify-content-between mx-5 px-3">
    <a href="{{post.get_like_url}}" data-url='{{post.get_like_url}}' pk='{{post.pk}}' class="like_a_post btn py-0" 
    {% if not user.is_authentiated %} 
    data-toggle="tooltip" data-placement="top" title="Button is enable once you Login">
    {% else %}
    >
    {% endif %}
 
        <div>
            <i class="fa {% if user in post.like.all %} text-primary fa-thumbs-up {% else %} fa-thumbs-o-up {% endif %}"
                aria-hidden="true"></i> Like</div>
    </a>
    <a href="{{post.get_absolute_url}}" data-url='{{post.get_absolute_url}}' class="comment_a_post btn py-0">
        <div><i class="fa fa-comments-o" aria-hidden="true"></i> Comment</div>
    </a>
    <div class="dropdown">
        <button href="" class="btn py-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div><i class="fa fa-share-square-o" aria-hidden="true"></i> Share</div>
        </button>
        <div class="dropdown-menu" aria-labelledby="social-dropdown-menu">
          <a class="dropdown-item small rounded copy_post_link" href="{{post.get_absolute_url}}" data-url="{{post.get_absolute_url}}"><i class="fa fa-files-o" aria-hidden="true"></i> Copy a link</a>
          </div>
    </div>
      
</div>
