<div class="m-0 p-0 small">&nbsp</div>
<hr>
<div class="d-flex justify-content-between mx-5 px-5">
    <div class="small text-muted mx-3"> {{post.like.count}} <i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
    <div class="small text-muted mx-3"> 60 comments , 60 shares</div>
</div>
<div class="d-flex justify-content-between mx-5 px-3">
    <a href="." data-url='{{post.get_like_url}}' pk='{{post.pk}}' class="like_a_post btn py-0"><div>
        <i class="fa {% if user in post.like.all %} text-primary fa-thumbs-up {% else %} fa-thumbs-o-up {% endif %}" aria-hidden="true"></i> Like</div></a>
    <a href="" class="btn py-0"><div><i class="fa fa-comments-o" aria-hidden="true"></i> Comment</div></a>
    <a href="" class="btn py-0"><div><i class="fa fa-share-square-o" aria-hidden="true"></i> Share</div></a>
</div>
