{% load crispy_forms_tags %}
 <div class="text-center">
  <button type="button" class="btn" data-toggle="modal" data-target="#create_post">
    <i class="fa fa-plus-square-o" aria-hidden="true"></i> <span class="small">Create new post</span> 
  </button>
 </div>
<!-- Modal -->
<div class="modal fade" id="create_post" tabindex="-1" role="dialog" aria-labelledby="create_postLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="create_postLabel">Creating a post:</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form action="" method="POST">
        <div class="modal-body">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-success">Create</button>
        </div>
    </form>
  </div>
</div>
</div>
